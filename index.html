<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Library</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <div id="library-card">
            <form action=""  id="book-form">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author"><br>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title"><br>
                <label for="pages">Pages:</label>
                <input type="text" id="pages" name="pages"><br>
                <label for="read">Read:</label>
                <input type="checkbox" id="read" name="read"><br>
                <label for="year">Year:</label>
                <input type="text" id="year" name="year"><br>
                <input type="button" id="new-book" name="new-book" value="NEW BOOK" onclick="addBookToLibrary()">
            </form>
        </div>
        <button onclick="listOfBooks()">MY LIST</button>
        <script src="script.js"></script>
    </body>
</html>
